<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Puppy Portfolio</title>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
  <!-- Bootstrap -->
  <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo" src="http://placehold.it/100x100" alt="Udacity logo" />
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="title-super text-thin">Jane Doette</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img src="http://placehold.it/1200x500" alt="Main puppy image!" class="img-responsive" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <img src="http://placehold.it/400x200" alt="Appify puppy" class="img-responsive" />
        <h3 class="text-uppercase">Appify</h3>
        <p>https://github.com/udacity/appify</p>
      </div>
      <div class="col-md-4">
        <img src="http://placehold.it/400x200" alt="Sunflower puppy" class="img-responsive" />
        <h3 class="text-uppercase">Sunflower</h3>
        <p>https://github.com/udacity/sunflower</p>
      </div>
      <div class="col-md-4">
        <img src="http://placehold.it/400x200" alt="Bokeh puppy" class="img-responsive" />
        <h3 class="text-uppercase">Bokeh</h3>
        <p>https://github.com/udacity/bokeh</p>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
